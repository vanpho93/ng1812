<div class="container">
  <br>
  <div class="form-group" style="width: 200px">
    <input class="form-control" placeholder="English" [(ngModel)]="txtEn">
    <br>
    <input class="form-control" placeholder="Vietnamese" [(ngModel)]="txtVn">
    <br>
    <button
      class="btn btn-success form-control"
      (click)="addWord()">
      Add word
    </button>
    <br>
  </div>
  <div *ngFor="let word of words">
    <h4 class="{{ word.isMemorized ? 'text-success' : 'text-danger' }}">
      {{ word.en }}
    </h4>
    <p>{{ word.vn }}</p>
    <button class="btn btn-danger" (click)="removeWord(word._id);">
      Remove
    </button>
    <button class="btn btn-success" (click)="toggleWord(word._id);">
      Toggle
    </button>
  </div>
</div>
