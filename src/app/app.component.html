<div class="container">
  <br>
  <app-word-form (onAddWord)="onAddWord($event)"></app-word-form>
  <div *ngFor="let word of words">
    <app-word
      [wordInfo]="word"
      (onRemoveWord)="onRemoveWord($event)"
      (onToggleWord)="onToggleWord($event)"></app-word>
  </div>
  <!-- <app-parent></app-parent> -->
</div>
